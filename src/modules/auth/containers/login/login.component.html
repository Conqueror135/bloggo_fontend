<app-layout-auth>
  <!-- <div class="px-5 ms-xl-4 mt-2">
            <span class="h1 fw-bold mb-0">Bloggo</span>
          </div> -->

  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-1">
    <form style="width: 40rem" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">Log in</h3>
      </div>
      <div class="">
        <label class="form-label" for="form2Example18">Username</label>
        <input
          type="email"
          id="form2Example18"
          class="form-control form-control-lg"
          formControlName="username"
        />
      </div>

      <div class="">
        <label class="form-label" for="form2Example28">Password</label>
        <input
          formControlName="password"
          type="password"
          id="form2Example28"
          class="form-control form-control-lg"
        />
      </div>
      <div class="mt-3 d-grid">
        <button class="btn btn-info btn-lg" type="submit">Login</button>
      </div>
      <p class="small mb-5 pb-lg-2">
        <a class="text-muted" href="#!">Forgot password?</a>
      </p>
      <p>
        Don't have an account?
        <a routerLink="/auth/register" class="link-info">Register here</a>
      </p>
    </form>
  </div>
</app-layout-auth>
