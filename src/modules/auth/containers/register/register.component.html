<app-layout-auth>
  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5">
    <form style="width: 40rem" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">Sign up</h3>
      </div>
      <div class="">
        <label class="form-label" for="field-email">Email address</label>
        <input
          type="email"
          id="field-email"
          class="form-control form-control-lg"
          formControlName="email"
        />
      </div>
      <div class="">
        <label class="form-label" for="field-username">Username</label>
        <input
          type="text"
          id="field-username"
          class="form-control form-control-lg"
          formControlName="username"
        />
      </div>

      <div class="">
        <label class="form-label" for="field-password">Password</label>
        <input
          type="password"
          id="field-password"
          class="form-control form-control-lg"
          formControlName="password"
        />
      </div>
      <div class="">
        <label class="form-label" for="field-confirm-password"
          >Confirm password</label
        >
        <input
          type="password"
          id="field-confirm-password"
          class="form-control form-control-lg"
        />
      </div>
      <div class="mt-3 d-grid">
        <button
          class="btn btn-info btn-lg"
          type="submit"
          [disabled]="isSubmitting$ | async"
        >
          Register
        </button>
      </div>
      <p>
        Have an account?
        <a routerLink="/auth/login" class="link-info">Login here</a>
      </p>
    </form>
  </div>
</app-layout-auth>
