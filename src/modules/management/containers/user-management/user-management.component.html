<app-layout-management [darkMode]="true" [distance]="50">
  <div class="user-management">
    <div class="btn-top-tables">
      <button
        type="button"
        class="btn btn-primary"
        (click)="openModal(template)"
      >
        New user <ng-icon name="heroPlus"> </ng-icon>
      </button>
    </div>
    <div class="container-table">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Ussername</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of (listUsers$ | async)?.docs">
            <td>{{ user._id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn rounded-pill bg-transpáº£ent">
                  <ng-icon name="heroPencil"></ng-icon>
                </button>
                <button type="button" class="btn ms-1 rounded-pill">
                  <ng-icon name="heroTrash"> </ng-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <pagination
      [totalItems]="(listUsers$ | async)?.totalDocs || 0"
      [(ngModel)]="currentPage"
      [itemsPerPage]="10"
    ></pagination>

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left h6">Add new user</h4>
        <button
          type="button"
          class="close pull-right button-close-modal"
          aria-label="Close"
          (click)="modalRef.hide()"
        >
          <ng-icon name="heroXMark"></ng-icon>
        </button>
      </div>
      <div class="modal-body">This is a sample modal dialog box.</div>
      <div class="modal-footer">
        <div class="d-flex">
          <button
            type="button"
            class="btn btn-default"
            (click)="modalRef.hide()"
          >
            Close
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</app-layout-management>
