<app-layout-blog>
  <div>
    <app-bloggo-header
      backgroundImage='url("assets/img/home-bg.jpg")'
      heading="Bloggo"
      subHeading="Write on your own life"
      [siteHeading]="true"
    ></app-bloggo-header>
    <div class="container page">
      <div class="row">
        <div class="col-md-8">
          <app-feed [apiUrl]="apiUrl"></app-feed>
        </div>
        <div class="col-md-4">
          <app-popular-tags></app-popular-tags>
        </div>
      </div>
    </div>
  </div>
</app-layout-blog>
